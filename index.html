<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIRIB HACKR</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial;
  background:#000814;
  color:#e6f4ff;
  font-size:20px;
  line-height:1.9;
}

h2{
  text-align:center;
  color:#4fc3ff;
  font-size:28px;
  cursor:pointer;
}

.textview{
  background:#001f3f;
  border:2px solid #00b0ff;
  border-radius:14px;
  padding:20px;
  margin-top:18px;
  font-size:22px;
}

.copy{
  width:100%;
  margin-top:12px;
  padding:16px;
  font-size:20px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  background:#00b0ff;
  color:#000;
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#00b0ff;
  color:#000;
  padding:14px 24px;
  border-radius:30px;
  display:none;
  font-size:18px;
}

/* Telegram */
.tg{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#0088cc;
  color:#fff;
  padding:16px 22px;
  border-radius:40px;
  font-size:18px;
  text-decoration:none;
  font-weight:bold;
}

/* Admin */
#admin{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  padding:18px;
  overflow:auto;
}

textarea,input{
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:10px;
  margin-top:10px;
}

.btn{
  margin-top:10px;
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#00b0ff;
  font-weight:bold;
}

.item{
  background:#001f3f;
  padding:14px;
  margin-top:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<h2 id="title">ðŸ˜ˆ NIRIB HACKR ðŸ˜ˆ</h2>

<div id="container"></div>
<div class="toast" id="toast">Copied</div>

<a id="tgBtn" class="tg" target="_blank">Telegram</a>

<!-- ADMIN -->
<div id="admin">
  <h3>ðŸ›  Admin Panel</h3>

  <input id="tgInput" placeholder="Telegram Link">
  <button class="btn" onclick="saveTelegram()">Save Telegram</button>

  <textarea id="newText" placeholder="New text..."></textarea>
  <button class="btn" onclick="addText()">Add Text</button>

  <div id="list"></div>
  <button class="btn" onclick="admin.style.display='none'">Close</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ðŸ”¥ FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyBxuBzrb_zNmfjEXagiOLoGhELR42-CzWg",
  databaseURL: "https://nirobhackr-3dc17-default-rtdb.firebaseio.com"
});

const db = firebase.database();

/* TELEGRAM */
const tgBtn=document.getElementById("tgBtn");
const tgInput=document.getElementById("tgInput");

db.ref("telegram/link").on("value",s=>{
  const l=s.val()||"https://t.me/producermaruf";
  tgBtn.href=l;
  tgInput.value=l;
});

function saveTelegram(){
  db.ref("telegram/link").set(tgInput.value);
}

/* TEXTS */
const container=document.getElementById("container");
const list=document.getElementById("list");

db.ref("texts").on("value",snap=>{
  container.innerHTML="";
  list.innerHTML="";
  snap.forEach(c=>{
    const txt=c.val();

    container.innerHTML+=`
      <div class="textview">${txt}</div>
      <button class="copy" onclick="copyText('${txt.replace(/'/g,"")}')">Copy</button>
    `;

    list.innerHTML+=`
      <div class="item">${txt}<br>
      <button class="btn" onclick="delText('${c.key}')">Delete</button></div>
    `;
  });
});

function addText(){
  if(newText.value){
    db.ref("texts").push(newText.value);
    newText.value="";
  }
}

function delText(id){
  db.ref("texts/"+id).remove();
}

function copyText(t){
  navigator.clipboard.writeText(t);
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1200);
}

/* ADMIN OPEN */
const ADMIN_PASSWORD="Nirob";
let tap=0;
title.onclick=()=>{
  tap++;
  if(tap>=5){
    tap=0;
    if(prompt("Password")==ADMIN_PASSWORD){
      admin.style.display="block";
    }else alert("Wrong Password");
  }
};
</script>

</body>
</html>
